name: Deploy Landing Page

on:
  push:
    branches: [main]
    paths:
      - 'apps/frontend/landing/**'
      - 'packages/compass/**'
      - '.github/workflows/deploy-landing.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Landing
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Compass
        run: npm run build:compass

      - name: Export CSS variables
        run: npm run export:css-vars --workspace=@hunthub/compass

      - name: Build Landing Page
        run: npm run build --workspace=@hunthub/landing

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: hedgehunt-landing
          directory: apps/frontend/landing/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
