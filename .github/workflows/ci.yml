name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Detect what changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      editor: ${{ steps.filter.outputs.editor }}
      player: ${{ steps.filter.outputs.player }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'apps/backend/api/**'
              - 'packages/shared/**'
            editor:
              - 'apps/frontend/editor/**'
              - 'packages/shared/**'
            player:
              - 'apps/frontend/player/**'
              - 'packages/shared/**'

  # Backend CI
  backend:
    name: Backend CI
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Lint
        run: npm run lint --workspace=@hunthub/api

      - name: Type check
        run: npm run type-check --workspace=@hunthub/api

      - name: Build
        run: npm run build --workspace=@hunthub/api

      - name: Test
        run: npm run test:api
        env:
          NODE_ENV: test

  # Editor CI
  editor:
    name: Editor CI
    needs: changes
    if: needs.changes.outputs.editor == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Lint
        run: npm run lint --workspace=@hunthub/editor

      - name: Type check
        run: npm run type-check --workspace=@hunthub/editor

      - name: Build
        run: npm run build --workspace=@hunthub/editor

  # Player CI
  player:
    name: Player CI
    needs: changes
    if: needs.changes.outputs.player == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Lint
        run: npm run lint --workspace=@hunthub/player

      - name: Type check
        run: npm run type-check --workspace=@hunthub/player

      - name: Build
        run: npm run build --workspace=@hunthub/player
