name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: read

jobs:
  # Format check - always runs, checks entire codebase once
  format:
    name: Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

  # Detect what changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      editor: ${{ steps.filter.outputs.editor }}
      player: ${{ steps.filter.outputs.player }}
      landing: ${{ steps.filter.outputs.landing }}
      common: ${{ steps.filter.outputs.common }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            common:
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
              - '.github/workflows/**'
            backend:
              - 'apps/backend/api/**'
              - 'packages/shared/**'
            editor:
              - 'apps/frontend/editor/**'
              - 'packages/shared/**'
            player:
              - 'apps/frontend/player/**'
              - 'packages/shared/**'
            landing:
              - 'apps/frontend/landing/**'
              - 'packages/compass/**'

  # Backend CI
  backend:
    name: Backend CI
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.common == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Lint
        run: npm run lint --workspace=@hunthub/api

      - name: Type check
        run: npm run type-check --workspace=@hunthub/api

      - name: Build
        run: npm run build --workspace=@hunthub/api

      - name: Test
        run: npm run test:api
        env:
          NODE_ENV: test

  # Editor CI
  editor:
    name: Editor CI
    needs: changes
    if: needs.changes.outputs.editor == 'true' || needs.changes.outputs.common == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Lint
        run: npm run lint --workspace=@hunthub/editor

      - name: Type check
        run: npm run type-check --workspace=@hunthub/editor

      - name: Build
        run: npm run build --workspace=@hunthub/editor

  # Player CI
  player:
    name: Player CI
    needs: changes
    if: needs.changes.outputs.player == 'true' || needs.changes.outputs.common == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Lint
        run: npm run lint --workspace=@hunthub/player

      - name: Type check
        run: npm run type-check --workspace=@hunthub/player

      - name: Build
        run: npm run build --workspace=@hunthub/player

  # Landing CI
  landing:
    name: Landing CI
    needs: changes
    if: needs.changes.outputs.landing == 'true' || needs.changes.outputs.common == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Compass
        run: npm run build:compass

      - name: Export CSS variables
        run: npm run export:css-vars --workspace=@hunthub/compass

      - name: Build Landing
        run: npm run build --workspace=@hunthub/landing